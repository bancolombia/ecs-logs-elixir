name: CI

on:
  push:
    branches:
      - main
      - feature/*
      - fix/*
  pull_request:
    branches:
      - main

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    name: Build and test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      actions: read

    steps:
      - name: Generate a token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID_ADMIN_GITHUB }}
          private_key: ${{ secrets.APP_PRIVATE_KEY_ADMIN_GITHUB }}
      - uses: actions/checkout@v5
        with:
          token: ${{ steps.generate_token.outputs.token }}
      # Semantic Release
      - name: Verify Conventional Commits
        uses: amannn/action-semantic-pull-request@v6.1.1
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up NodeJS
        if: github.ref == 'refs/heads/main'
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
      - name: Set up Semantic Release
        if: github.ref == 'refs/heads/main'
        run: npm -g install @semantic-release/git semantic-release@25.0.01
      - name: Semantic Release
        if: github.ref == 'refs/heads/main'
        run: npx semantic-release@25.0.1
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
      # Elixir
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          version-type: strict
          version-file: ".tool-versions"
      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get && mix deps.compile
        env:
          MIX_ENV: test
          SKIP_GIT_HOOKS: 'true'
      - name: Static code analysis
        run: mix format --check-formatted && mix credo --strict && mix dialyzer
      - name: Static code analysis
        run: mix format --check-formatted && mix credo --strict && mix dialyzer
    #SONAR
    # generate LCOV (ensure this runs before conversion & Sonar)
      - name: Tests & Coverage (generate LCOV)
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target' || github.ref == 'refs/heads/main'
        run: mix coveralls.lcov
        env:
          CI_ENV: 'true'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # convert LCOV -> Cobertura XML (no external npm dependency)
      - name: Convert LCOV to Cobertura XML
        run: |
          python3 - <<'PY'
          import os, sys, xml.etree.ElementTree as ET, xml.dom.minidom as minidom
      
          lcov = 'cover/lcov.info'
          out = 'cover/cobertura-coverage.xml'
          if not os.path.exists(lcov):
            print('LCOV file not found at', lcov, file=sys.stderr)
            sys.exit(1)
      
          def pretty_xml(elem):
            rough = ET.tostring(elem, 'utf-8')
            reparsed = minidom.parseString(rough)
            return reparsed.toprettyxml(indent='  ')
      
          total_valid = 0
          total_covered = 0
      
          coverage = ET.Element('coverage', {
            'line-rate': '0.0',
            'branch-rate': '0.0',
            'lines-covered': '0',
            'lines-valid': '0',
            'timestamp': str(int(os.path.getmtime(lcov))),
            'version': 'lcov-to-cobertura-python'
          })
          packages = ET.SubElement(coverage, 'packages')
      
          with open(lcov, 'r') as f:
            current_file = None
            current_lines = {}
            for raw in f:
              line = raw.strip()
              if line.startswith('SF:'):
                current_file = line[3:]
                current_lines = {}
              elif line.startswith('DA:'):
                parts = line[3:].split(',')
                if len(parts) >= 2:
                  ln = int(parts[0]); hits = int(parts[1])
                  current_lines[ln] = hits
              elif line == 'end_of_record':
                if current_file:
                  # build package/class structure
                  pkg_name = os.path.dirname(current_file) or '.'
                  pkg = ET.SubElement(packages, 'package', {'name': pkg_name})
                  classes = ET.SubElement(pkg, 'classes')
                  class_name = os.path.basename(current_file)
                  cls = ET.SubElement(classes, 'class', {'name': class_name, 'filename': current_file, 'line-rate': '0.0','branch-rate':'0.0'})
                  lines_el = ET.SubElement(cls, 'lines')
                  valid = len(current_lines)
                  covered = sum(1 for h in current_lines.values() if h > 0)
                  for num, hits in sorted(current_lines.items()):
                    ET.SubElement(lines_el, 'line', {'number': str(num), 'hits': str(hits)})
                  # update totals
                  total_valid += valid
                  total_covered += covered
                  current_file = None
                  current_lines = {}
      
          # update top-level coverage attributes
          coverage.set('lines-valid', str(total_valid))
          coverage.set('lines-covered', str(total_covered))
          if total_valid > 0:
            coverage.set('line-rate', '{:.6f}'.format(total_covered / float(total_valid)))
      
          # write output
          os.makedirs(os.path.dirname(out), exist_ok=True)
          with open(out, 'w') as w:
            w.write(pretty_xml(coverage))
      
          print('Wrote Cobertura XML to', out)
          PY
      
      # run Sonar after coverage exists; point it to the Cobertura XML
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          args: >-
            -Dsonar.coverageReportPaths=cover/cobertura-coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      # - name: Tests & Coverage (main)
      #   if: github.ref == 'refs/heads/main'
      #   run: mix coveralls.github
      #   env:
      #     CI_ENV: 'true'
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Tests & Coverage (pull requests)
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        run: mix coveralls.lcov
        env:
          CI_ENV: 'true'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup PR Report tool
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        uses: hrishikesh-kadam/setup-lcov@v1
      - name: Validate code coverage
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        uses: zgosalvez/github-actions-report-lcov@v5
        with:
          coverage-files: cover/lcov.info
          minimum-coverage: 90
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true
