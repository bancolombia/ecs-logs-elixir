name: CI

on:
  push:
    branches:
      - main
      - feature/*
      - fix/*
  pull_request:
    branches:
      - main

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    name: Build and test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      actions: read

    steps:
      - name: Generate a token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID_ADMIN_GITHUB }}
          private_key: ${{ secrets.APP_PRIVATE_KEY_ADMIN_GITHUB }}
      - uses: actions/checkout@v5
        with:
          token: ${{ steps.generate_token.outputs.token }}
      # Semantic Release
      - name: Verify Conventional Commits
        uses: amannn/action-semantic-pull-request@v6.1.1
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up NodeJS
        if: github.ref == 'refs/heads/main'
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
      - name: Set up Semantic Release
        if: github.ref == 'refs/heads/main'
        run: npm -g install @semantic-release/git semantic-release@25.0.01
      - name: Semantic Release
        if: github.ref == 'refs/heads/main'
        run: npx semantic-release@25.0.1
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
      # Elixir
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          version-type: strict
          version-file: ".tool-versions"
      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get && mix deps.compile
        env:
          MIX_ENV: test
          SKIP_GIT_HOOKS: 'true'
      #- name: Static code analysis
       # run: mix format --check-formatted && mix credo --strict && mix dialyzer
    #SONAR
      - name: Credo Sonar
        run: mix credo --sonarqube-base-folder base/folder --sonarqube-file credo_sonarqube.json
      - name: Cat credo
        run: cat credo_sonarqube.json | head -n 5
      - name: Sobelow
        run: |
          mkdir -p cover
          mix sobelow --out sobelow.json
          cat sobelow.json | head -n 5
          mix ca.sobelow.sonar -i sobelow.json -o cover/sobelow_sonarqube.json
      - name: Cat Sobelow
        run: cat cover/sobelow_sonarqube.json | head -n 5
      - name: Coveralls
        run: |
          mix coveralls.xml
        env:
          MIX_ENV: test

      - name: Debug coverage file
        run: |
          ls -la cover/
          cat cover/excoveralls.xml | head -n 20
      - name: Fix coverage file paths
        run: |
          sed -i 's|path="/lib/|path="lib/|g' cover/excoveralls.xml
          sed -i 's|path="/test/|path="test/|g' cover/excoveralls.xml

      - name: Debug coverage file 2
        run: |
          ls -la cover/
          cat cover/excoveralls.xml | head -n 20

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=lib
            -Dsonar.tests=test
            -Dsonar.language=elixir
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.exclusions=**/*_test.exs,**/deps/**,**/_build/**
            -Dsonar.coverageReportPaths=cover/excoveralls.xml
            -Dsonar.externalIssuesReportPaths=credo_sonarqube.json,cover/sobelow_sonarqube.json
      # - name: Tests & Coverage (main)
      #   if: github.ref == 'refs/heads/main'
      #   run: mix coveralls.github
      #   env:
      #     CI_ENV: 'true'
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Tests & Coverage (pull requests)
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        run: mix coveralls.lcov
        env:
          CI_ENV: 'true'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup PR Report tool
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        uses: hrishikesh-kadam/setup-lcov@v1
      - name: Validate code coverage
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        uses: zgosalvez/github-actions-report-lcov@v5
        with:
          coverage-files: cover/lcov.info
          minimum-coverage: 90
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true
