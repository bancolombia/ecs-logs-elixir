name: CI

on:
  push:
    branches:
      - main
      - feature/*
      - fix/*
  pull_request:
    branches:
      - main

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    name: Build and test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      actions: read

    steps:
      - name: Generate a token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID_ADMIN_GITHUB }}
          private_key: ${{ secrets.APP_PRIVATE_KEY_ADMIN_GITHUB }}
      - uses: actions/checkout@v5
        with:
          token: ${{ steps.generate_token.outputs.token }}
      # Semantic Release
      - name: Verify Conventional Commits
        uses: amannn/action-semantic-pull-request@v6.1.1
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up NodeJS
        if: github.ref == 'refs/heads/main'
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
      - name: Set up Semantic Release
        if: github.ref == 'refs/heads/main'
        run: npm -g install @semantic-release/git semantic-release@25.0.01
      - name: Semantic Release
        if: github.ref == 'refs/heads/main'
        run: npx semantic-release@25.0.1
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
      # Elixir
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          version-type: strict
          version-file: ".tool-versions"
      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get && mix deps.compile
        env:
          MIX_ENV: test
          SKIP_GIT_HOOKS: 'true'
      - name: Static code analysis
        run: mix format --check-formatted && mix credo --strict && mix dialyzer
      - name: Static code analysis
        run: mix format --check-formatted && mix credo --strict && mix dialyzer
    #SONAR
      - name: Run tests with coverage
        run: mix coveralls.lcov

      - name: Convert LCOV to SonarQube XML format (DEBUG)
        run: |
          echo "===== DEBUG: starting LCOV to XML conversion ====="
      
          echo "Current directory:"
          pwd
      
          echo "List files before conversion:"
          ls -lah
          ls -lah cover || echo "No cover directory found"
      
          echo "Installing lcov_cobertura..."
          pip install lcov_cobertura
      
          echo "Check lcov.info exists:"
          ls -lah cover/lcov.info || echo "❌ lcov.info NOT FOUND"
      
          echo "First 20 lines of lcov.info:"
          head -n 20 cover/lcov.info || echo "❌ Cannot read lcov.info"
      
          echo "Running lcov_cobertura..."
          lcov_cobertura cover/lcov.info --output coverage.xml
      
          echo "Check generated coverage.xml:"
          ls -lah coverage.xml || echo "❌ coverage.xml NOT GENERATED"
      
          echo "First 20 lines of coverage.xml:"
          head -n 20 coverage.xml || echo "❌ Cannot read coverage.xml"
      
          echo "===== DEBUG: LCOV to XML conversion finished ====="

      - name: Run Credo (opcional - análisis de código estático)
        run: mix credo --format json > credo-report.json || true
        continue-on-error: true

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            cover/
            credo-report.json
      # - name: Tests & Coverage (main)
      #   if: github.ref == 'refs/heads/main'
      #   run: mix coveralls.github
      #   env:
      #     CI_ENV: 'true'
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Tests & Coverage (pull requests)
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        run: mix coveralls.lcov
        env:
          CI_ENV: 'true'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup PR Report tool
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        uses: hrishikesh-kadam/setup-lcov@v1
      - name: Validate code coverage
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        uses: zgosalvez/github-actions-report-lcov@v5
        with:
          coverage-files: cover/lcov.info
          minimum-coverage: 90
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true
